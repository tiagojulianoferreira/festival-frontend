<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Inscrição - 3º Terral da Canção Gaúcha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* reset */
        html { box-sizing: border-box; font-size: 10px; }
        *, *:before, *:after { box-sizing: inherit; }
        body, ul, li  { margin: 0; padding: 0; }
        li { list-style: none; }
        p, h1, h2, h3, h4, h5, h6 { margin-top: 0; }
        a { text-decoration: none; }
        input { border-style: none; background: transparent; outline: none; }
        button { padding: 0; background: none; border: none; outline: none; }

        /* some basic page styles */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-image: radial-gradient(circle at 0% 0%, #373b52, #252736 51%, #1d1e26);
            color: #f5f6ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            font-size: 2rem; /* Reduz o tamanho da fonte */
            font-weight: normal;
            margin-bottom: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            padding: 2rem;
            margin: 0 auto;
            background: rgba(57, 63, 84, 0.8);
            border-radius: 10px;
            box-shadow: 0 2px 6px -1px rgba(0, 0, 0, 0.16), 0 1px 4px -1px rgba(0, 0, 0, 0.04);
        }

        .section {
            width: 100%;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.6rem; /* Reduz o tamanho da fonte */
            font-weight: bold;
            color: #BFD2FF;
            margin-bottom: 1rem;
            text-align: center;
        }

        .instructions {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background: rgba(57, 63, 84, 0.8);
            color: #BFD2FF;
            font-size: 1.4rem; /* Reduz o tamanho da fonte */
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #f5f6ff;
            font-size: 1.4rem; /* Reduz o tamanho da fonte */
        }

        .webflow-style-input {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 2px;
            padding: 1rem 1.6rem 1.2rem; /* Ajusta o espaçamento interno */
            background: rgba(57, 63, 84, 0.8);
        }

        .webflow-style-input input {
            width: 100%;
            color: #BFD2FF;
            font-size: 1.4rem; /* Reduz o tamanho da fonte */
            line-height: 1.8rem; /* Reduz a altura da linha */
            vertical-align: middle;
            border: none;
            background: transparent;
        }

        .webflow-style-input i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #7881A1;
        }

        .webflow-style-input input::placeholder {
            color: #7881A1;
        }

        .webflow-style-input:after {
            content: "";
            position: absolute;
            left: 0px;
            right: 0px;
            bottom: 0px;
            z-index: 999;
            height: 2px;
            border-bottom-left-radius: 2px;
            border-bottom-right-radius: 2px;
            background: linear-gradient(to right, #B294FF, #57E6E6, #FEFFB8, #57E6E6, #B294FF, #57E6E6);
            background-size: 500% auto;
            animation: gradient 3s linear infinite;
        }

        .submit-btn {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 1rem;
            border-radius: 5px;
            background: #394b5f;
            color: #fff;
            font-size: 1.4rem; /* Reduz o tamanho da fonte */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #252736;
        }

        footer {
            background-color: #394b5f;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @keyframes gradient { 
            0%{background-position:0 0}
            100%{background-position:100% 0}
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .webflow-style-input {
                padding: 0.8rem 1.2rem 1rem; /* Ajusta o espaçamento interno para dispositivos móveis */
            }
            .submit-btn {
                padding: 1rem; /* Ajusta o padding do botão para dispositivos móveis */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ficha de Inscrição - 3º Terral da Canção Gaúcha</h2>
        
        <!-- Autoria -->
        <section class="section">
            <div class="section-title">Autoria</div>
            
            <!-- Autores da Letra -->
            <div class="section-title">Autores da Letra</div>
            <div class="form-group">
                <label for="nome-autor-letra"><i class="fas fa-user"></i> 1º Autor da Letra</label>
                <div class="webflow-style-input">
                    <input type="text" id="nome-autor-letra" name="nome-autor-letra" required placeholder="Digite o nome do autor da letra">
                </div>
            </div>
            <div class="form-group">
                <label for="segundo-autor-letra"><i class="fas fa-user"></i> 2º Autor da Letra (opcional)</label>
                <div class="webflow-style-input">
                    <input type="text" id="segundo-autor-letra" name="segundo-autor-letra" placeholder="Digite o nome do segundo autor da letra">
                </div>
            </div>
            
            <!-- Autores da Melodia -->
            <div class="section-title">Autores da Melodia</div>
            <div class="form-group">
                <label for="nome-autor-melodia"><i class="fas fa-user"></i> 1º Autor da Melodia</label>
                <div class="webflow-style-input">
                    <input type="text" id="nome-autor-melodia" name="nome-autor-melodia" required placeholder="Digite o nome do autor da melodia">
                </div>
            </div>
            <div class="form-group">
                <label for="segundo-autor-melodia"><i class="fas fa-user"></i> 2º Autor da Melodia (opcional)</label>
                <div class="webflow-style-input">
                    <input type="text" id="segundo-autor-melodia" name="segundo-autor-melodia" placeholder="Digite o nome do segundo autor da melodia">
                </div>
            </div>
        </section>
        
        <!-- Dados da Composição -->
        <hr>
        <section class="section">
            <div class="section-title">Dados da Composição</div>
            <div class="form-group">
                <label for="audio"><i class="fas fa-music"></i> Upload do arquivo de áudio</label>
                <div class="webflow-style-input">
                    <input type="file" id="audio" name="audio" accept="audio/*" required>
                </div>
            </div>
            <div class="form-group">
                <label for="letra"><i class="fas fa-file-alt"></i> Upload da letra</label>
                <div class="webflow-style-input">
                    <input type="file" id="letra" name="letra" accept=".txt, .pdf, .doc, .docx" required>
                </div>
            </div>
        </section>

        <!-- Botão de Envio -->
        <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Enviar</button>
    </div>

    <!-- Rodapé -->
    <footer>
        &copy; 2024 3º Terral da Canção Gaúcha
    </footer>
</body>
</html>
