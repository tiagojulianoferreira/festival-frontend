<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Inscrição - 3º Terral da Canção Gaúcha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* reset */
        html { box-sizing: border-box; font-size: 10px; }
        *, *:before, *:after { box-sizing: inherit; }
        body, ul, li  { margin: 0; padding: 0; }
        li { list-style: none; }
        p, h1, h2, h3, h4, h5, h6 { margin-top: 0; }
        a { text-decoration: none; }
        input { border-style: none; background: transparent; outline: none; }
        button { padding: 0; background: none; border: none; outline: none; }

        /* some basic page styles */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f8f9fc; /* Cor de fundo mais neutra */
            color: #495057; /* Cor de texto principal */
            font-size: 1.6rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 2rem 0;
            background-color: #343a40; /* Cor de fundo do cabeçalho */
            color: #fff; /* Cor do texto do cabeçalho */
            font-size: 2rem;
            margin-bottom: 20px; /* Espaçamento abaixo do cabeçalho */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            max-width: 800px;
            padding: 2rem;
            margin: 0 auto;
            background: #fff; /* Cor de fundo do formulário */
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .section {
            width: 100%;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #343a40; /* Cor do título da seção */
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .form-group label {
            margin-bottom: 1rem;
            font-weight: bold;
            color: #495057; /* Cor do texto das labels */
            font-size: 1.6rem;
        }

        .webflow-style-input {
            position: relative;
            width: 100%;
            border-radius: 5px;
            padding: 1.6rem 2rem 1.8rem;
            background: #f1f3f9; /* Cor de fundo dos inputs */
            margin-bottom: 1.5rem; /* Espaçamento entre os inputs */
        }

        .webflow-style-input input {
            width: 100%;
            color: #495057; /* Cor do texto dos inputs */
            font-size: 1.6rem;
            line-height: 2.4rem;
            vertical-align: middle;
            border: none;
            background: transparent;
        }

        .webflow-style-input i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #7881A1; /* Cor do ícone */
        }

        .webflow-style-input input::placeholder {
            color: #7881A1; /* Cor do placeholder */
        }

        .webflow-style-input:after {
            content: "";
            position: absolute;
            left: 0px;
            right: 0px;
            bottom: 0px;
            z-index: 999;
            height: 2px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            background: linear-gradient(to right, #B294FF, #57E6E6, #FEFFB8, #57E6E6, #B294FF, #57E6E6);
            background-size: 500% auto;
            animation: gradient 3s linear infinite;
        }

        .submit-btn {
            width: 100%;
            max-width: 800px;
            margin-top: 2rem;
            padding: 1.6rem;
            border-radius: 5px;
            background: #343a40; /* Cor de fundo do botão */
            color: #fff; /* Cor do texto do botão */
            font-size: 1.6rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #495057; /* Cor de fundo do botão ao passar o mouse */
        }

        footer {
            background-color: #343a40; /* Cor de fundo do rodapé */
            color: #fff; /* Cor do texto do rodapé */
            text-align: center;
            padding: 10px;
            width: 100%;
            font-size: 1.4rem;
            margin-top: auto;
        }

        .file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #495057; /* Cor do texto da área de upload */
            font-size: 1.6rem;
            cursor: pointer;
            background: #f1f3f9; /* Cor de fundo da área de upload */
            border-radius: 5px;
            padding: 2rem;
            border: 2px dashed #B294FF; /* Cor da borda da área de upload */
            margin-bottom: 1.5rem; /* Espaçamento entre as áreas de upload */
        }

        .file-upload i {
            margin-bottom: 1rem;
            font-size: 3rem;
            color: #7881A1; /* Cor do ícone de upload */
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload span {
            font-weight: bold;
            color: #7881A1; /* Cor do texto de informações da área de upload */
        }

        @keyframes gradient { 
            0%{background-position:0 0}
            100%{background-position:100% 0}
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .section {
                width: 48%;
            }

            .webflow-style-input {
                margin-bottom: 2rem; /* Aumenta o espaçamento entre os inputs em telas maiores */
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Ficha de Inscrição - Festival</h1>
    </header>

    <div class="container">
        
        <!-- Autoria -->
        <section class="section">
            <div class="section-title">Autoria</div>
            
            <!-- Autores da Letra -->
            <div class="form-group">
                <label for="nome-autor-letra"><i class="fas fa-user"></i> 1º Autor da Letra</label>
                <div class="webflow-style-input">
                    <input type="text" id="nome-autor-letra" name="nome-autor-letra" required placeholder="Digite o nome do autor da letra">
                </div>
            </div>
            <div class="form-group">
                <label for="segundo-autor-letra"><i class="fas fa-user"></i> 2º Autor da Letra (opcional)</label>
                <div class="webflow-style-input">
                    <input type="text" id="segundo-autor-letra" name="segundo-autor-letra" placeholder="Digite o nome do segundo autor da letra">
                </div>
            </div>
            
            <!-- Autores da Melodia -->
            <div class="form-group">
                <label for="nome-autor-melodia"><i class="fas fa-user"></i> 1º Autor da Melodia</label>
                <div class="webflow-style-input">
                    <input type="text" id="nome-autor-melodia" name="nome-autor-melodia" required placeholder="Digite o nome do autor da melodia">
                </div>
            </div>
            <div class="form-group">
                <label for="segundo-autor-melodia"><i class="fas fa-user"></i> 2º Autor da Melodia (opcional)</label>
                <div class="webflow-style-input">
                    <input type="text" id="segundo-autor-melodia" name="segundo-autor-melodia" placeholder="Digite o nome do segundo autor da melodia">
                </div>
            </div>
        </section>
        
        <!-- Dados da Composição -->
        <section class="section">
            <div class="section-title">Dados da Composição</div>
            
            <div class="form-group">
                <label for="titulo"><i class="fas fa-file-alt"></i> Título da Composição</label>
                <div class="webflow-style-input">
                    <input type="text" id="titulo" name="titulo" required placeholder="Digite o título da composição">
                </div>
            </div>
            
            <!-- Upload do Áudio -->
            <div class="form-group">
                <label for="audio"><i class="fas fa-music"></i> Upload do arquivo de áudio</label>
                <div class="file-upload" id="upload-audio">
                    <label for="audio-upload" class="custom-file-upload">
                        <i class="fas fa-cloud-upload-alt"></i> Escolher arquivo de áudio
                    </label>
                    <input type="file" id="audio-upload" name="audio" accept="audio/*" required>
                    <span>ou arraste e solte aqui</span>
                </div>
            </div>
            
            <!-- Upload da Letra -->
            <div class="form-group">
                <label for="letra"><i class="fas fa-file-alt"></i> Upload da letra</label>
                <div class="file-upload" id="upload-letra">
                    <label for="letra-upload" class="custom-file-upload">
                        <i class="fas fa-cloud-upload-alt"></i> Escolher arquivo da letra
                    </label>
                    <input type="file" id="letra-upload" name="letra" accept=".txt, .pdf, .doc, .docx" required>
                    <span>ou arraste e solte aqui</span>
                </div>
            </div>
        </section>

        <!-- Botão de Envio -->
        <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Enviar</button>
    </div>

    <!-- Rodapé -->
    <footer>
        &copy; 2024 3º Festival da Canção Gaúcha
    </footer>

    <script>
        // Adiciona evento para mostrar o nome do arquivo selecionado nos uploads
        const inputs = document.querySelectorAll('input[type="file"]');
        inputs.forEach(input => {
            input.addEventListener('change', function() {
                const fileName = this.files[0].name;
                const parent = this.parentElement;
                const span = parent.querySelector('span');
                if (span) {
                    span.textContent = `Arquivo selecionado: ${fileName}`;
                }
            });
        });

        // Adiciona eventos para drag and drop nos uploads de arquivo
        const uploadAreas = document.querySelectorAll('.file-upload');
        uploadAreas.forEach(area => {
            area.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });

            area.addEventListener('dragleave', function() {
                this.classList.remove('dragover');
            });

            area.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                const input = this.querySelector('input[type="file"]');
                input.files = e.dataTransfer.files;
                const fileName = file.name;
                const span = this.querySelector('span');
                if (span) {
                    span.textContent = `Arquivo selecionado: ${fileName}`;
                }
            });

            // Força a mudança de estado do input de arquivo ao clicar na área de upload
            area.addEventListener('click', function() {
                const input = this.querySelector('input[type="file"]');
                input.click();
            });
        });
    </script>
</body>
</html>
